<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose What I Wear Support</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }
        .container {
            padding: 20px;
            flex-grow: 1; /* Allow the container to grow and take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the content vertically */
        }
        img {
            width: 150px; /* Adjust the width as needed */
            height: auto;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0 10px;
        }
        p {
            margin: 5px 0;
            font-size: 1em;
        }
        footer {
            width: 100%;
            padding: 10px 0; /* Adjust padding as needed */
            background-color: #f9f9f9; /* Match the body's background color */
            position: absolute; /* Ensure the footer stays at the bottom */
            bottom: 0;
            left: 0;
            text-align: center; /* Center the text horizontally */
        }
        footer p {
            margin: 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .footer-link {
            color: #696969; /* Set link text to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./cwiw.jpeg" alt="Choose What I Wear Logo">
        <h1>Choose What I Wear</h1>
        <p>For support, contact us at <a href="mailto:ChooseWhatIWear@outlook.com">ChooseWhatIWear@outlook.com</a></p>
    </div>

    <!-- Link to Privacy Page -->
    <footer>
        <p><a href="./privacy" class="footer-link">Privacy Policy</a></p>
    </footer>
</body>
</html>
